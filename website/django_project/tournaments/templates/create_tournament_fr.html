<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Créer un tournoi</h2>
            <form method="post" action="{% url 'create_tournament' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block w-100">Créer un tournoi</button>
            </form>
            <div class="text-center mt-3">
                <p>Voulez-vous rejoindre un tournoi existant ?<button id="tournamentsListButton" class="btn btn-link">Rejoindre un tournoi</button></p>
            </div>
        </div>
    </div>
</div>
