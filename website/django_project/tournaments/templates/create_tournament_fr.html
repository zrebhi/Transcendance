<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Creer un Tournois</h2>
            <form method="post" action="{% url 'create_tournament' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block w-100">Creer un tournois</button>
            </form>
            <div class="text-center mt-3">
                <p>Veux tu rejoindre un tournois existant ?<button id="TournamentsButton" class="btn btn-link">Rejoindre Tournois</button></p>
            </div>
        </div>
    </div>
</div>
