{% load static %}

<link rel="stylesheet" href="/main/static/main/css/navbar.css">

<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button id="homeButton" class="nav-link btn btn-link active" type="button">Home</button>
                </li>
                {% if user.session_id is not None %}
                    <li class="nav-item">
                        <button id="playButton" class="nav-link btn btn-link" type="button">Play</button>
                    </li>
                {% endif %}
                {% if user.is_superuser %}
                    <li class="nav-item">
                       <a id="adminButton" class="nav-link btn btn-link" href="https://localhost/admin/" target="_blank" rel="noopener noreferrer">Admin</a>
                    </li>
                {% endif %}
                {% if not user.is_authenticated %}
                    <li class="nav-item">
                        <button id="loginButton" class="nav-link btn btn-link" type="button">Login</button>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <button id="tournamentsButton" class="nav-link btn btn-link" type="button">Tournaments</button>
                    </li>
                    <li class="nav-item">
                        <button id="logoutButton" class="nav-link btn btn-link" type="button">Logout</button>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<script type="module" src="/main/static/main/js/navbar.js"></script>
