{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transcendance</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Rubik+Doodle+Shadow&family=Lato&family=Bungee+Spice&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/png" sizes="32x32" href={% static "main/img/favicon.ico" %}>
    <link rel="stylesheet" href="{% static 'main/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">

    
    <style>
        #sidebarContainer {
            width: {% if user.is_authenticated %}300px;{% else %}0px{% endif %}
        }
    </style>


</head>
<body>

    <div id="sidebarContainer">
        {% include 'sidebar.html' %}
    </div>
    
    <div id="mainContentWrapper">
        <div id="navbarContainer">
            {% include 'navbar.html' %}
        </div>
        
        <div id="pageContainer">
            {% include 'home_template.html' %}
        </div>
        
        <div id="queueContainer">
            
        </div>
    </div>

    <script type="module" src="/main/static/main/js/eventHandlers.js"></script>
    <script src="/main/static/main/bootstrap/js/bootstrap.bundle.min.js"></script>
    {% if user.session_id is not None %}
        <script type='module'>
            import { loadGame } from '/main/static/main/js/SPAContentLoader.js'
            loadGame({{ user.session_id }})
        </script>
    {% endif %}
</body>
</html>
