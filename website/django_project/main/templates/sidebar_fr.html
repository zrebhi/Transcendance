{% load static %}

{% if user.is_authenticated %}
    <link href="/static/main/css/sidebar.css" rel="stylesheet">
    <!-- Barre latérale -->
    <aside class="sidebar">
        <!-- Section Infos Utilisateur -->
        <div class="user-info text-center">
            <img src="/static/main/img/default_avatar2.jpg" alt="Avatar de l'utilisateur" class="avatar rounded-circle">
            <h3 class="user-name">{{ user.username }}</h3>
        </div>
    
        <!-- Boutons de Navigation -->
        <div class="nav-buttons my-4">
            <button id="profileButton" class="btn btn-primary w-100 mb-2">Page de profil</button>
            <a href="#accountSettings" class="btn btn-secondary w-100">Paramètres du compte</a>
        </div>
    
        <!-- Section Liste d'Amis -->
        <div class="friend-list">
            <h4 class="text-center my-3">Amis</h4>
            <ul class="list-group">
                <!-- Liste des amis -->
                <li class="list-group-item">Ami 1</li>
                <li class="list-group-item">Ami 2</li>
                <li class="list-group-item">Ami 3</li>
                <!-- Plus d'amis... -->
            </ul>
    
            <!-- Bouton Ajouter un ami -->
            <button class="btn btn-success w-100 mt-3">Ajouter un nouvel ami</button>
        </div>
    </aside>
{% endif %}
